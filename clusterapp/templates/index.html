{% extends "layout.html" %}{% block head %}{{ super() }}<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/leaflet.css') }}"><link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/leaflet.ie.css') }}"><link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/leaflet.draw.css') }}"><link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/leaflet.measure.css') }}"><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cluster.css') }}">{% endblock %}{% block body %}    <div class="container-fluid">		<div class="row map-row">			<div class="col-md-4 col-sm-12 tall-col">				<div class="sidebar cluster-bar">					<div class="sidebar-wrapper">						<h3>Cluster Tool</h3>						<p class="lead">Use the 							<select id="algorithm-select">							</select> 						clustering algorithm to generate clusters from your coordinates.<br/>Add coordinates using the Leaflet draw tools and enter parameters.						</p>						<div class="form-group">							<div id="cluster">								<div id="cluster-parameters"></div>								<button id="clusterbutton" type="submit" class="btn btn-default pull-right">Cluster</button>							</div>						</div> <!-- form-group -->					</div> <!-- sidebar-wrapper -->				</div> <!-- sidebar -->			</div> <!-- col-md-4 -->			<div class="col-md-8 col-sm-12 tall-col">				<div class="map pull-right" id="map_canvas"></div>			</div>		</div>		<div id="navbar-about" class="navbar navbar-fixed-bottom" role="navigation">            <div class="container">				<div class="navbar-fixed-bottom text-center">					<div class="about">						<button id="about" class="btn navbar-btn">About</button>						<button type="button" class="btn navbar-btn" id="citebutton" data-toggle="collapse" data-target="#citations">Citations &raquo;						</button>						<div id="citations" class="collapse">							<ol class="list-group">							</ol>						</div>					</div>				</div>				<div class="navbar-collapse collapse"></div>			</div>		</div>    </div> <!-- container-fluid -->{{ super() }}<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script><script type="text/javascript" src="{{ url_for('static',filename='js/vendor/leaflet.js') }}"></script><script type="text/javascript" src="{{ url_for('static',filename='js/vendor/leaflet.draw.js') }}"></script><script type="text/javascript" src="{{ url_for('static',filename='js/vendor/leaflet-google.js') }}"></script><script type="text/javascript" src="{{ url_for('static',filename='js/vendor/leaflet.measure.js') }}"></script><script type="text/javascript" src="{{ url_for('static',filename='cluster/display.js') }}"></script>{% endblock %}
