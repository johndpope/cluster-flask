<!DOCTYPE html><html>    <head>        <title>Cluster Tool</title>        <meta name="viewport" content="width=device-width, initial-scale=1.0">            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}">            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">            <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/leaflet.css') }}">            <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/leaflet.ie.css') }}">            <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/leaflet.draw.css') }}">            <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/vendor/leaflet.measure.css') }}">    </head>    <body>        <div class="container-fluid content">            <div class="sidebar">                <div class="sidebar-wrapper">                    <h3>Cluster Tool</h3>                    <p class="lead">Use the                         <select id="algorithm-select">                        </select>                     clustering algorithm to generate clusters from your coordinates.<br/>Add coordinates using the Leaflet draw tools and enter parameters.                    </p>                    <div class="form-group">                        <div id="cluster">                            <div id="cluster-parameters">                            </div>                            <div class="col-lg-3 text-right">                                <button id="clusterbutton" type="submit" class="btn btn-default" style="margin-top:10px;">Cluster</button>                            </div>                        </div>                    </div>                    <div class="info">                        <button id="about" class="btn">About</button>                        <button type="button" class="btn" id="citebutton" data-toggle="collapse" data-target="#citations">Citations &raquo;                        </button>                    </div>                    <div id="citations" class="collapse">                        <ol class="list-group">                        </ol>                    </div>                </div>            </div>            <div class="map" id="map_canvas"></div>        </div>        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>        <script type="text/javascript" src="{{ url_for('static',filename='js/vendor/bootstrap.min.js') }}"></script>        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>        <script type="text/javascript" src="{{ url_for('static',filename='js/vendor/leaflet.js') }}"></script>        <script type="text/javascript" src="{{ url_for('static',filename='js/vendor/leaflet.draw.js') }}"></script>        <script type="text/javascript" src="{{ url_for('static',filename='js/vendor/leaflet-google.js') }}"></script>        <script type="text/javascript" src="{{ url_for('static',filename='js/vendor/leaflet.measure.js') }}"></script>        <script type="text/javascript" src="{{ url_for('static',filename='js/display.js') }}"></script>    </body></html>
